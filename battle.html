<!DOCTYPE html>
<html>

<head>
    <title>Pogeyman Battle Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="battle.css" />
</head>

<body id="background">
    
    <h1 style="color: aliceblue">Battle Demo</h1>
    <div id="screen">

        <img id="gameboy" src="image/Gameboy.png" alt="Gameboy">
        <img id="gameboyRight" src="image/GameboyRight.png" alt="Gameboy">
        <div class="shine light"></div>
        <a href="titleScreenEvolved.html"><img src="image/LogoR.png" alt="NintendoR" id="logoR"></a>
        <div id="gengar">
            <img src="image/gengar2.png" id="basegengar" class="gengar">
            <img src="image/gengar_up2.png" id="gengarup" class="gengar">
            <img src="image/gengar_down2.png" id="gengardown" class="gengar">
        </div>
        <div id="nido">
            <img src="image/nidorino2.png" id="basenidorino" class="nidorino">
            <img src="image/nidojump.png" id="nidojump" class="nidorino">
            <img src="image/nidorino_hit.png" id="nidoflinch" class="nidorino">
        </div>
        <div class="shine light"></div>
    </div>
    <audio src="sound/battle%20theme.mp3" controls autoplay loop>battle theme</audio>

</body>

</html>
