 <!DOCTYPE html>
<html>
<head>
    <title>Pogeyman Titlescreen Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="titleScreen.css"/>
    <link rel="stylesheet" type="text/css" href="room.css"/>
</head>
    
<body id="background">
    <h1 style="color: aliceblue">Pogeyman</h1>
    
    <div id="screen">
        
        <div id="elements">
            
            <div id="trainer">
                <img id="walkMid" src="image/trainerDown.png">
                <img  id="walkDR" src="image/walkDR.png">
                <img  id="walkDL" src="image/WalkDL.png">
            </div>
            
            <img id="gameboy" src="image/Gameboy.png" alt="Gameboy">       
            <div class="shine light"></div> 
            
            <img id="room" src="image/room.png">
        </div>
    </div> 

    <audio src="sound/theme.mp3" controls autoplay loop>Play theme</audio>

</body>

</html>
