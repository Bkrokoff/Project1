 <!DOCTYPE html>
<html>
<head>
    <title>Pogeyman Titlescreen Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="titleScreen.css"/>
</head>
    
<body id="background">
    <div class="box" id="boxL"></div>
    <div class="box" id="boxR"></div>
    <h1 style="color: aliceblue">Pogeyman</h1>
    
    <div id="screen">
        
        <div id="elements">
            <div id="logo">            
                <img src="image/logo.png" alt="logo">
                <img src="image/logoColor.png" alt="colorLogo" id="colorLogo">
            </div>

            <h3 id="versionText">Red Version</h3>
            <img src="image/ball.png" alt="ball" id="ball">
            <img src="image/Spr_RB_Red_22.png" alt="Trainer" id="trainer">
            
            <img src="image/char.png" class="pogey firstPogey">
            <img src="image/bulba.png" class="pogey secondPogey">
            <img src="image/squrtle.png" class="pogey thirdPogey">
            <img src="image/pika.png" class="pogey fourthPogey">
            
            <h3 id="copyright">&#169<span id="spaceFix">'95.'96.'98</span> GAME FREAK inc.</h3> <!--Note: &#169 is copyright symbol -->
        </div>
    </div> 

    <audio src="sound/theme.mp3" controls autoplay loop>Play theme</audio>

</body>

</html>
