    <title>Pogeyman Battle Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
    
<body id="background">
    <div id="screen">
        <div id="block"></div>
        <img src="image/LogoR.png" alt="NintendoR" id="logoR">
